<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!--<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>-->
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"> </script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
       <!--
        <a-marker type='pattern' url='https://raw.githubusercontent.com/AnkoTop/AnkoTop.github.io/master/supporting/pattern-iran.patt'>
            <a-box position='0 0.5 0' material='color: green;'></a-box>
        </a-marker>
        
        <a-marker preset='hiro'>
            <a-box position='0 1 0' material='color: red;'></a-box>
        </a-marker>
        -->
            <a-assets>
               <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/AnkoTop/AnkoTop.github.io/master/Duck.gltf"></a-asset-item>
            </a-assets>

            <a-marker preset='hiro'>
                <a-gltf-model src="https://raw.git.com/AnkoTop/AnkoTop.github.io/master/Duck.gltf"></a-gltf-model>
                <a-text value="Supersizable delicious" position='0.5 1.5 0' color="red"></a-text>
            </a-marker>

            <a-marker id="animated-marker" type='barcode' value='6'>
                <!--<a-entity
                    gltf-model="#animated-asset" position='0 0.5 0'>
                </a-entity>
                -->
                <a-gltf-model src="https://rawgit.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"></a-gltf-model>
                <a-text value="Sizzling cold" position='0 2 0.5'></a-text>
                <a-text value="Animated freshness" position='0 3 1' color='red'></a-text>
            </a-marker>
            
            <a-entity camera></a-entity>


      </a-scene>
    </body>
</html>
