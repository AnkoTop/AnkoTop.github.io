<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!--<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>-->
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"> </script>
    
    <body style='margin : 0px; overflow: hidden;'>

        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
       <!--- <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionmode: mono'> -->
            <a-assets>
               <a-asset-item id="animated-asset" src="https://rawgit.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"></a-asset-item>
            </a-assets>  

            <a-marker type='pattern' url="https://raw.githubusercontent.com/AnkoTop/AnkoTop.github.io/master/center/pattern-storm.patt">
                <a-entity gltf-model="#animated-asset"
                            position='0 0 0'
                            rotation='0 -45 0'
                            scale="0.75 0.75 0.75"></a-entity>
                <a-text value="Fantastic!" position='-0.5 1.5 0' scale="1 1 1" color='red'></a-text>
                <a-text value="Sizzling cold" position='-0.5 2 -0.5' scale="1 1 1"></a-text>
                <a-text value="Animated freshness" position='-0.5 2.5 -1' scale="1 1 1" color='red'></a-text>
            </a-marker>
            
            <a-marker type='barcode' value='1'>
                <a-box position='0 0.5 0' material='color: blue;'></a-box>
              </a-marker>
              <a-marker type='barcode' value='2'>
                <a-box position='0 0.5 0' material='color: red;'></a-box>
              </a-marker>
              <a-marker type='barcode' value='3'>
                <a-box position='0 0.5 0' material='color: yellow;'></a-box>
              </a-marker>
              <a-marker type='barcode' value='4'>
                <a-box position='0 0.5 0' material='color: black;'></a-box>
              </a-marker>
              <a-marker type='barcode' value='5'>
                <a-box position='0 0.5 0' material='color: white;'></a-box>
              </a-marker>
              <a-marker type='barcode' value='6'>
                <a-box position='0 0.5 0' material='color: green;'></a-box>
              </a-marker>


            <a-entity camera></a-entity>
      </a-scene>
    </body>
</html>
